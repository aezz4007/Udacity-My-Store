<div class="product-container">
<div><img class="product-image" src="{{product.url}}"></div>
<p>{{product.name}}</p>
<p>{{product.price}}</p>
<select class="select-input" name="count" id="item-count">
    <option *ngFor = "let i of NumberOfItems" value="{{NumberOfItems[i]}}">{{NumberOfItems[i]}}</option>
</select>
<button>Add to cart</button>
</div>
